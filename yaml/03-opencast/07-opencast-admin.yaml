apiVersion: v1
kind: Service
metadata:
  name: opencast-admin
  namespace: opencast
  labels:
    edu.my.srv: opencast-admin
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  selector:
    edu.my.srv: opencast-admin
  ports:
    - port: 80
      targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencast-admin
  namespace: opencast
  labels:
    edu.my.srv: opencast-admin
spec:
  replicas: 1
  minReadySeconds: 60
  strategy:
    type: Recreate
  selector:
    matchLabels:
      edu.my.srv: opencast-admin
  template:
    metadata:
      labels:
        edu.my.srv: opencast-admin
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: data-init
          image: busybox
          command: ["sh", "-c", "chown -R 800:800 /data"]
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: opencast-admin
          image: quay.io/opencast/admin:5.0
          # image: sysbind/opencast:admin-5.0
          ports:
            - containerPort: 8080
          env:
            - name: ORG_OPENCASTPROJECT_DB_VENDOR
              value: "MySQL"
            - name: JAVA_MIN_MEM
              value: "512M"
            - name: JAVA_MAX_MEM
              value: "5G"
          volumeMounts:
            - name: opencast-config
              mountPath: /etc/opencast
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "3Gi"
              cpu: "1.5"
            limits:
              memory: "5Gi"
              cpu: "3"
          readinessProbe:
            initialDelaySeconds: 60
            periodSeconds: 120
            httpGet:
              path: /info/me.json
              port: 8080
              scheme: HTTP
      volumes:
        - name: opencast-config
          configMap:
            name: opencast-config
            items:
              - key: custom.properties-admin
                path: custom.properties
              - key: mh_default_org.cfg
                path: org.opencastproject.organization-mh_default_org.cfg
        - name: data
          persistentVolumeClaim:
            claimName: data
